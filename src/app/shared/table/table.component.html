<div class="container mx-auto">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 rs-table">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">
        <a [title]="element.name + ' details'" [routerLink]="['/product', element.id]">
          {{element.name}}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price.amount * element.convertedAmountFactor | currency}}
        <span *ngIf="baseCurrency, else elseBlock">({{baseCurrency}})</span>
        <ng-template #elseBlock> ({{element.price.base}})</ng-template>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
